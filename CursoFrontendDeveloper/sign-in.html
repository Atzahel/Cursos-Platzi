<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/sign-in.css">
    <!-- Link fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>        
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>sign-in</title>
</head>
<body>
    <main class="login">
        <section class="form-container">
            <img src="/logos/logo_yard_sale.svg" alt="logo" class="logo">
            <h1 class="title">My account</h1>
            <form action="" class="form">
                <label for="name" class="label">Write your name</label>
                <input type="text" name="" id="text" placeholder="Your name" class="input-name">
                <label for="email" class="label">Email</label>
                <input type="email" name="" id="email" placeholder="email@example.com" class="input-email">
                <label for="password" class="label">Password</label>
                <input type="password" name="" id="password" placeholder="******" class="input-password"> 
                <input type="submit" value="create" class="primary-button login-button">
            </form>
        </section>
    </main>
</body>
</html>
